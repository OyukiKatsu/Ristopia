{% extends 'core/core.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#fde68a]">
    <div class="bg-[#fef3c7] p-8 rounded-2xl shadow-md w-full max-w-md text-center">
        {% if validlink %}
            <h2 class="text-3xl font-extrabold text-[#f87171] mb-6">Set New Password</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="inputGroup mb-4">
                    <input type="password" name="password1" required autocomplete="new-password" />
                    <label for="password1">New Password</label>
                </div>

                <div class="inputGroup mb-4">
                    <input type="password" name="password2" required autocomplete="new-password" />
                    <label for="password2">Confirm Password</label>
                </div>

                <button type="submit" class="w-full mt-4 bg-[#f87171] text-white font-bold py-2 px-4 rounded-full shadow hover:bg-[#ef4444] transition-all duration-300">
                    Save Password
                </button>
            </form>
        {% else %}
            <h2 class="text-2xl font-bold text-[#f87171] mb-4">Invalid or Expired Link</h2>
            <p class="text-[#374151]">This password reset link is no longer valid. Please request a new one.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
