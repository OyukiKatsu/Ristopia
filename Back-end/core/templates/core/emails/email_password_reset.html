{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ristòpia – Reset Your Password</title>
</head>
<body style="margin: 0; padding: 0; background-color: #fef3c7; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #374151;">

  <table align="center" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);">
    
    <!-- Logo -->
    <tr style="background-color: #fef3c7;">
      <td align="center" style="padding: 32px 20px 12px;">
        <img src="https://i.imgur.com/SiooWs4.png" alt="Ristòpia Icon" width="64" height="64" style="display: block;">
      </td>
    </tr>

    <!-- Title -->
    <tr>
      <td align="center" style="padding: 10px 30px;">
        <h1 style="margin: 0; font-size: 24px; color: #f87171;">{{ title }}</h1>
      </td>
    </tr>

    <!-- Message Content -->
    <tr>
      <td style="padding: 20px 30px; font-size: 16px; line-height: 1.6; color: #374151;">
        {{ message|safe }}
      </td>
    </tr>

    <!-- Reset Button -->
    {% if reset_url %}
    <tr>
      <td align="center" style="padding: 20px 30px;">
        <a href="{{ reset_url }}" style="background-color: #f87171; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 8px; display: inline-block; font-weight: 600;">
          Reset Password
        </a>
      </td>
    </tr>
    {% endif %}

    <tr>
      <td style="border-top: 1px solid #e5e7eb; margin: 0 30px;"></td>
    </tr>

    <!-- Footer -->
    <tr>
      <td align="center" style="padding: 20px; font-size: 14px; color: #6b7280;">
        <p style="margin: 0;">© 2030 Ristòpia · All rights reserved</p>
        <p style="margin: 6px 0;">
          <a href="#" style="color: #f87171; text-decoration: none;">Privacy Policy</a> ·
          <a href="#" style="color: #f87171; text-decoration: none;">Terms</a>
        </p>
      </td>
    </tr>
  </table>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
</body>
</html>
